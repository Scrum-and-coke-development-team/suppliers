<!DOCTYPE html>
<html>
  <head>
    <title>supplier Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>supplier Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a supplier:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_id">supplier ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="supplier_id" placeholder="Enter ID of supplier">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier_name" placeholder="Enter name for supplier">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier_category" placeholder="Enter category for supplier">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_available">Available:</label>
              <div class="col-sm-10">
                <select class="form-control" id="supplier_available">
                  <option value="t" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="supplier_status">
                  <option value="enabled" selected>Enabled</option>
                  <option value="disabled">disabled</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-3">Available</th>
            <th class="col-md-3">Status</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
